{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block meta %}{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            Don't have an account? Create one <a href="{% url 'signup' %}">Here</a>!
        </p>
        <button type="submit">Login</button>
    </form>
{% endblock %}

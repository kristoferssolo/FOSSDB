{% extends "layout.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block meta %}{% endblock %}
{% block content %}
    <button>
        <a href="{% url 'add-project' %}">Add Project</a>
    </button>
    <button>
        <a href="/admin">Admin</a>
    </button>
    <br />
    {% for project in projects %}
        <div>
            <h2>
                <a href="{{ project.get_absolute_url }}">{{ project.owner }}/{{ project.name }}</a>
            </h2>
            <p>{{ project.description }}</p>
        </div>
    {% empty %}
        <p>No projects yet (</p>
    {% endfor %}
{% endblock %}

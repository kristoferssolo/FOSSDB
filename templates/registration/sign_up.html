{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}{{ form }}
        <p>
            Have an account? Login <a href="{% url 'login' %}">Here</a>!
        </p>
        <button type="submit">Register</button>
    </form>
{% endblock %}
